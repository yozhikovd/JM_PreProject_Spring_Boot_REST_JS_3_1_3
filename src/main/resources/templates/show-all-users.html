<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <!--подключение бутстрапт-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">

    <!--скрипт для нормальной работы модальных окон -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body>

<!--верхняя часть страницы (хэдер)-->

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span th:text="${loggedUser.getUsername()}"></span></b> with roles:
            <span th:text="${loggedUser.getUserRole()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<!--основной контейнер со всем содержимым, автоматически изменяемый по размеру-->

<div class="container-fluid">

    <!--  создание дива типа строка, для релизации вложенности  -->

    <div class="row">

        <!--    левый блок столбец (выбор страницы панели админа или юзера)-->

        <div class="col-2 px-0 rounded-circle">
            <ul class="list-group-flush px-0 py-2 rounded">
                <li class="list-group-item active" aria-current="true">Admin</li>
                <a class="nav-item nav-link" th:href="@{/admin/user}">User</a>
            </ul>
        </div>

        <!--    правый блок (админка - тут все основное содержимое (вкладки, таблицы, модальные ))-->

        <div class="col-sm-10 text-left tab-content bg-light" id="nav-tabContent">

            <!-- блок в блоке для грамотной разметки-->
            <!-- блок с вкладлками, текст аллюзерс, таблица ( внутри таблицы модальные окна, вкладки юзер тэйбл и нью юзер) -->
            <div class="tab-pane fade show active tab-content text-left" id="userPanel" role="tabpanel">

                <h1 style="color: black" class="m-3">Admin panel</h1>

                <!-- блок с вкладками  юзер тэйбл, нью юзер-->

                <div class="bg-light">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="/admin">Users Table</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="/admin/addNewUser">New User</a>
                        </li>
                    </ul>

                    <!--      блок с текстом алл юзерс и таблица    -->

                    <div class="tab-pane fade show active" id="allusers">

                        <!--    текст аллюзерс     -->

                        <div class="gray border">
                            <h3 style="text-align: left; margin: 1%"> All users</h3>
                        </div>


                        <!--     таблица     -->

                        <div style="margin:1% ">


                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th width=20%>ID</th>
                                    <th width=20%>First Name</th>
                                    <th width=20%>Last Name</th>
                                    <th width=10%>Age</th>
                                    <th width=20%>Email</th>
                                    <th width=20%>Username</th>
                                    <th width=10%>Role</th>
                                    <th width=10%>Edit</th>
                                    <th width=10%>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${usersList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.getUserRole()}"></td>
                                    <td>

                                        <!--     кнопка эдит       -->

                                        <a type="button" class="btn btn-sm btn-info" data-bs-toggle="modal"
                                           data-bs-target="#editModal"
                                           th:data-bs-target="${'#editModal'+user.id}">
                                            Edit
                                        </a>
                                    </td>

                                    <!--     кнопка делит       -->

                                    <td>
                                        <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                           th:data-bs-target="${'#DELETE'+user.id}">
                                            Delete
                                        </a>
                                    </td>

                                    <!--  модальное изменение юзера -->

                                    <div class="modal fade" th:id="${'editModal'+user.id}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>

                                                <!--  тело модального -->

                                                <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}"
                                                      th:method="POST">

                                                    <div class="modal-body col-md text-center">

                                                        <label for="id0"><b>ID</b></label>
                                                        <input th:name="id" th:type="text" class="form-control"
                                                               id="id0" th:value="${user.id}" readonly="true"/>
                                                        <br>
                                                        <label for="name0"><b>First name</b></label>
                                                        <input th:name="name" th:type="text"
                                                               class="form-control" id="name0"
                                                               th:value="${user.name}"/>
                                                        <br>
                                                        <label for="surname0"><b>Last name</b></label>
                                                        <input th:name="lastName" th:type="text"
                                                               class="form-control" id="surname0"
                                                               th:value="${user.lastName}"/>
                                                        <br>
                                                        <label for="age0"><b>Age</b></label>
                                                        <input th:name="age" th:type="number"
                                                               class="form-control" id="age0"
                                                               th:value="${user.age}"/>
                                                        <br>
                                                        <label for="email"><b>E-mail</b></label>
                                                        <input th:name="email" th:type="text"
                                                               class="form-control" id="email"
                                                               th:value="${user.email}"/>
                                                        <br>
                                                        <label for="username"><b>Username</b></label>
                                                        <input th:name="username" th:type="text"
                                                               class="form-control" id="username"
                                                               th:value="${user.username}"/>
                                                        <br>
                                                        <label for="password0"><b>Password (DON'T FORGET TO SET A PASSWORD!!!) </b></label>
                                                        <input th:name="password" th:type="password"
                                                               class="form-control" id="password0"
                                                        />
                                                        <br>
                                                        <label><b>Role</b></label>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input"  th:id="1" th:name="ADMIN" th:value="ADMIN" th:type="checkbox"
                                                                   id="ADMIN">
                                                            <label class="form-check-label" for="ADMIN">Admin</label>
                                                        </div>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input"  th:id="2" th:name="USER" th:value="USER" th:type="checkbox"
                                                                   id="USER">
                                                            <label class="form-check-label" for="USER">User</label>
                                                        </div>
                                                        <br><br>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">
                                                            Edit
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <!--  модальное удаление юзера -->

                                    <div class="modal fade" th:id="${'DELETE'+user.id}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Delete
                                                        user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>

                                                <!--  тело модального -->

                                                <form class="modal-body col-md text-center"
                                                      th:action="@{/admin/{id}/delete(id=${user.id})}"
                                                      th:method="POST">
                                                    <div class="modal-body col-md">
                                                        <label for="id"><b>ID</b></label>
                                                        <input th:name="id" th:type="text" class="form-control"
                                                               id="id" th:value="${user.id}" disabled/>
                                                        <br>
                                                        <label for="name1"><b>First name</b></label>
                                                        <input th:name="name" th:type="text"
                                                               class="form-control"
                                                               id="name1" th:value="${user.name}" disabled/>
                                                        <br>
                                                        <label for="surname1"><b>Last name</b></label>
                                                        <input th:name="lastName" th:type="text"
                                                               class="form-control" id="surname1"
                                                               th:value="${user.lastName}" disabled/>
                                                        <br>
                                                        <label for="age1"><b>Age</b></label>
                                                        <input th:name="age" th:type="number"
                                                               class="form-control"
                                                               id="age1" th:value="${user.age}" disabled/>
                                                        <br>
                                                        <label for="Email1"><b>E-mail</b></label>
                                                        <input th:name="email" th:type="text"
                                                               class="form-control" id="Email1"
                                                               th:value="${user.username}" disabled/>
                                                        <br>
                                                        <label for="username2"><b>E-mail</b></label>
                                                        <input th:name="username2" th:type="text"
                                                               class="form-control" id="username2"
                                                               th:value="${user.username}" disabled/>
                                                        <br>
                                                        <label><b>Role</b></label>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input" th:name="ADMIN1" value="ADMIN1" th:type="checkbox "
                                                                   id="ADMIN1" disabled>
                                                            <label class="form-check-label" for="ADMIN1" align="left">Admin</label>
                                                        </div>
                                                        <div class="form-check form-switch" th:align="left">
                                                            <input class="form-check-input" th:name="USER1" value="USER1" th:type="checkbox"
                                                                   id="USER1" disabled>
                                                            <label class="form-check-label" for="USER1">User</label>
                                                        </div>
                                                        <br><br>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>

                                                        <button type="submit" class="btn btn-danger">Delete
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
